<div class="page-header">
  <h1>{{ec.group.name}} <small>{{ec.month}}/{{ec.year}}</small></h1>
</div>

{{ec.entries.length}} entries found

<table class="table table-striped table-hover table-condensed entries-table">
  <colgroup>
    <col style="width: 1cm"/>
    <col style="width: 2cm"/>
    <col style="width: 4cm"/>
    <col style="width: 5cm"/>
    <col style="width: 6cm"/>
  </colgroup>
  <thead>
    <tr>
      <th></th>
      <th>Date</th>
      <th>Amount</th>
      <th>Chapter and payee</th>
      <th>People</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="entry in ec.entries|orderBy:'date':true">
      <td class="controls">
      </td>
      <td class="date">
        {{entry.date|date:mc.dateFormats.short}}
      </td>
      <td class="amount-currency">
        <span data-fa-amount data-amount="entry.amount"></span>
      </td>
      <td>
        <div class="chapters">
          {{ec.chaptersMap[entry.chapterKey.id].name}}
        </div>
        <div>{{entry.payee}}</div>
      </td>
      <td>
        by, for
      </td>
      <td>
        <div class="description">
          {{entry.description}}
        </div>
        <div>
          <span data-ng-repeat="tag in entry.tags|orderBy:'+'" class="label">{{tag}}</span>
          <span class="notes">{{entry.notes}}</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
